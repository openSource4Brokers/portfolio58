<ion-list>
  <ion-item *ngFor="let lng of languages" (click)="select(lng.value)">
    <ion-thumbnail slot="start">
      <ion-img [src]="lng.img"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2>{{ lng.text }}</h2>
    </ion-label>
    <ion-icon slot="end" name="checkmark" *ngIf="lng.value == selected"></ion-icon>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>{{ 'SETTINGS.MessageToggleLocal' | translate }}</ion-label>
    <ion-toggle [(ngModel)]="toggleLocalOnly"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'SETTINGS.MessageToggleCanceled' | translate }}</ion-label>
    <ion-toggle [(ngModel)]="toggleShowCanceled"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'SETTINGS.MessageToggleServerLive' | translate }}</ion-label>
    <ion-toggle [(ngModel)]="toggleServerLive"></ion-toggle>
    <!-- <ion-toggle *ngIf="!toggleLocalOnly" [(ngModel)]="toggleServerLive"></ion-toggle>
    <ion-toggle *ngIf="toggleLocalOnly" disabled [(ngModel)]="toggleServerLive"></ion-toggle> -->
  </ion-item>
</ion-list>
