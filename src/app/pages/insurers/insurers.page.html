<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <!-- Insurance companies -->
    <ion-title>Verzekeraars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let insurer of insurers" [routerLink]="['/insurers', insurer.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img class="insurer-image" [src]="'/assets/images/companies/'+insurer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ insurer.name }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
