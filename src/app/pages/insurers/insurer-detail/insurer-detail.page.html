<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/insurers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedInsurer.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title></ion-card-title>
          </ion-card-header>
          <ion-img class="insurer-image" [src]="'/assets/images/companies/'+loadedInsurer.imageUrl"></ion-img>

        </ion-card>
      </ion-col>
      <!--  <div>
        <ion-button (click)="onClipTest()" color="primary" expand="block">
          Call Test
        </ion-button>
      </div> -->

      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">

        <ion-list>
          <ion-item *ngIf="loadedInsurer.serviceAbout">
            <ion-label>{{ loadedInsurer.serviceAbout }} </ion-label>
          </ion-item>

          <ion-item *ngIf="loadedInsurer.phone">
            <!-- <ion-label position="fixed">{{ 'INSURERS.Phone' | translate }}</ion-label> -->
            <ion-badge color="light">{{ loadedInsurer.phone }}</ion-badge>
            <ion-buttons>
              <ion-button *ngIf="!hasPhoneFunction" (click)="onClipTest(loadedInsurer.phone)">
                <ion-icon name="copy" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button *ngIf="hasPhoneFunction" (click)="onCall(loadedInsurer.phone)">
                <ion-icon name="call" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>

          <ion-item *ngIf="loadedInsurer.email">
            <!-- <ion-label position="fixed">{{ 'INSURERS.Mail' | translate }}</ion-label> -->
            <ion-badge color="light">{{ loadedInsurer.email }}</ion-badge>
            <ion-buttons>
              <ion-button (click)="onClipTest(loadedInsurer.email)">
                <ion-icon name="copy" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button (click)="onMail(loadedInsurer.email)">
                <ion-icon name="mail" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>

          <ion-item *ngIf="loadedInsurer.fax">
            <ion-badge color="light">{{ loadedInsurer.fax }}</ion-badge>
            <ion-label position="fixed">({{ 'INSURERS.Fax' | translate }})</ion-label>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
